</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        </div>

<h2>Contact Us</h2>
<form action="contact" method="post">
    <p>First Name: </p><input type="text" name="fname" placeholder="Enter your First Name" required><br>
    <p>Last Name: </p><input type="text" name="lname" placeholder="Enter your Last Name" ><br>
    <p>E-mail: </p><input type="email" name="mail" placeholder="Email" required><br>
    <p>Message: </p><textarea name="message" placeholder="Your Message" required></textarea><br>
    <button type="submit">Send</button>
</form>
